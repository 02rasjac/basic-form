<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div id="left">
      <div class="title">
        <img src="images/odin-lined.png" alt="Odin" />
        <h1>Odin</h1>
      </div>
      <p aria-hidden="true">
        Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </div>
    <div id="right">
      <div class="description">
        <p>
          This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="https://httpbin.org/post" method="post" id="form">
        <h2>Let's do this!</h2>
        <div class="form-group">
          <div class="group">
            <label for="f-name" class="req">First name</label>
            <input type="text" id="f-name" name="f-name" pattern="^[a-zA-Z]+$" required placeholder="Odin" />
          </div>
          <div class="group">
            <label for="l-name">Last name</label>
            <input type="text" id="l-name" name="l-name" pattern="^[a-zA-Z]+$" placeholder="God" />
          </div>
          <div class="group">
            <label for="mail" class="req">Email</label>
            <input type="email" id="mail" name="mail" required placeholder="Odin@gmail.god" />
          </div>
          <div class="group">
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]+$" maxlength="10" minlength="10" placeholder="1234567890" />
          </div>
          <div class="group">
            <label for="password" class="req">Password</label>
            <input type="password" id="password" class="error" name="password" required minlength="8" />
            <p class="error-message"><span aria-hidden="true">*</span> Passwords do not match</p>
          </div>
          <div class="group">
            <label for="password-check" class="req">Confirm password</label>
            <input type="password" id="password-check" class="error" name="password-check" required />
          </div>
        </div>
      </form>
      <div>
        <button type="submit" form="form">Create Account</button>
        <p>Already have an account? <a href="#" class="sign-in">Log in</a></p>
      </div>
    </div>
    <script src="resize.js"></script>
    <script src="pw-check.js"></script>
  </body>
</html>
